name: chrome-testaction
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Cypress v10 and higher ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress info
        uses: ./
        with:
          # just for full picture after installing Cypress
          # print information about detected browsers, etc
          # see https://on.cypress.io/command-line#cypress-info
          build: npx cypress info
          working-directory: testcode/browser

      - name: Chrome
        uses: ./
        with:
          working-directory: testcode/browser
          browser: chrome

      - uses: actions/upload-artifact@v3
        with:
          name: screenshots-in-chrome
          path: testcode/browser/cypress/screenshots

      - uses: actions/upload-artifact@v3
        with:
          name: video-in-chrome
          path: testcode/browser/cypress/videos

      - run: npx image-size cypress/screenshots/**/*.png
        working-directory: testcode/browser

      - name: Chrome headless
        uses: ./
        with:
          working-directory: testcode/browser
          browser: chrome
          headed: false

      - uses: actions/upload-artifact@v3
        with:
          name: screenshots-in-headless-chrome
          path: testcode/browser/cypress/screenshots

      - uses: actions/upload-artifact@v3
        with:
          name: video-in-headless-chrome
          path: testcode/browser/cypress/videos

      - run: npx image-size cypress/screenshots/**/*.png
        working-directory: testcode/browser

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Cypress test ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npx cypress run --record --key cbfa8b78-74fa-44d6-99cb-aa18e0044dc4 --project z4j9wf
